{% extends 'base.html'%}

<!-- Content block -->
{% block content %}


<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{post.title}}</h1>
        <img src="{{post.image_url}}" alt="post" />

        <p>{{post.content}}</p>

        <small>{{post.created_at}}</small>

        <hr/>

        <form method="POST">
          <div class="form-group" style="margin-top: 15px;">
            <textarea class="form-control col-lg-3" rows="5" placeholder="Write comment here..." name="message"></textarea>
          </div>
          
          <input type="hidden" name="user_id" value="{{current_user.id}}" />
          <button class="btn btn-primary" type="submit">Post</button>
        </form>
      </div>
    </div>
  </div>


  {% endblock%}
