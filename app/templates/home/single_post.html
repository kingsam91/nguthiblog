{% extends 'base.html'%}

<!-- Content block -->
{% block content %}


<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{post.title}}</h1>
        <img src="{{post.image_url}}" alt="post" />

        <p>{{post.content}}</p>

        <small>{{post.created_at}}</small>

        <hr/>

        <h3>Comments</h3>

        {% for id, message, created_at in comments  %}        
        <div >
           <p style="margin-bottom: 0; margin-top: 10px;">{{message}}</p>
        </div>
        <a href="{{url_for('home.delete_comment',id=id,post=post.id)}}">
          <button type="button" class="btn btn-danger">Delete</button>
        </a>
        {% endfor %}

        <form method="POST">
          <input type="hidden" name="user_id" value="{{current_user.id}}" />
          <div class="form-group" style="margin-top: 10px;">
            <textarea class="form-control" rows="5" placeholder="Write comment here..." name="message"></textarea>
          </div>
          
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  {% endblock%}
